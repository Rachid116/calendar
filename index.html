<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Calendar with Dollar Equivalent</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Customizable Calendar</h1>
        <div class="sidebar">
            <h2>Dollar Equivalent</h2>
            <div id="dollars" class="dollars">$0</div>
        </div>
        <div id="calendar" class="calendar"></div>
        <button id="saveBtn" class="btn">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
